<section class="block block--contact">
  <div class=" container grid grid--1x2 contact__content ">
    <div class="company-contact-info">
      <h3>Contact Us</h3>
      <p class="how-to">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, praesentium.</p>
    
      <div class="contact__icon-container">
        <div class="media">
          <svg class="icon icon--small icon--white">
            <use xlink:href="images/sprite.svg#phone"></use>
          </svg>
          <p class="media__text">+231 886656582</p>
        </div>
    
        <div class="media">
          <svg class="icon icon--small icon--white">
            <use xlink:href="images/sprite.svg#mail"></use>
          </svg>
          <p class="media__text">konnela@gmail.com</p>
        </div>
    
        <div class="media">
          <svg class="icon icon--small icon--white">
            <use xlink:href="images/sprite.svg#location"></use>
          </svg>
          <p class="media__text">Bondowalahun, Lofa, LIB</p>
        </div>
      </div>
    </div>
    <form class="grid contact-form">
      <div>
        <label for="name">Full Name</label>
        <input class="contact__input" type="text" placeholder="Enter Your Name" autofocus required id="name">
      </div>
      <div>
        <label for="phone">Phone#</label>
        <input class="contact__input" type="number" placeholder="Enter Your Phone#" required id="phone">
      </div>
      <div class="email-container">
        <label for="email">Email</label>
      <input class="contact__input" type="email" placeholder="Enter Your Email" required id="email">
    </div>
    <div class="textarea-container">
      <label for="textarea">Message Us</label>
      <textarea class="textarea" cols="30" rows="10" placeholder="Pleasw write your message here" id="textarea"></textarea>
    </div>
      <button type="submit" class="btn btn--primary btn--stress">submit</button>
    </form>
  </div>
</section>
